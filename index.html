<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - PlanningSoftProduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>PlanningSoftProduction</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="login-form">
            <h2>Inloggen</h2>
            <p>Voer je inloggegevens in om toegang te krijgen tot het programma.</p>

            <form id="login-form">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="cta-button">Inloggen</button>
            </form>

            <p id="error-message" style="color: red; display: none;">Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PlanningSoftProduction. Alle rechten voorbehouden.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
