<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PlanningSoftProduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="setCurrentPage('Home')">Home</a></li>
            <li><a href="#" onclick="setCurrentPage('Faseopvolging')">Faseopvolging</a></li>
            <li><a href="#" onclick="setCurrentPage('Dagplanning')">Dagplanning</a></li>
            <li><a href="#" onclick="setCurrentPage('Projectoverzicht')">Projectoverzicht</a></li>
            <li><a href="#" onclick="setCurrentPage('Bestellingen')">Bestellingen</a></li>
            <li><a href="#" onclick="setCurrentPage('Batchlijst')">Batchlijst</a></li>
            <li><a href="#" onclick="setCurrentPage('Broken Parts')">Broken Parts</a></li>
            <li><a href="#" onclick="setCurrentPage('Chat')">Chat</a></li>
            <li><a href="#" onclick="setCurrentPage('Kantenband')">Kantenband</a></li>
        </ul>
        <button class="logout-button" onclick="onLogout()">Uitloggen</button>
    </div>

    <!-- Content -->
    <div id="content" class="content">
        <h1>Welkom bij je Dashboard</h1>
        <p>Beheer je planning en productie vanuit dit overzicht.</p>

        <!-- Datagrid voor projecten (komt hier dynamisch) -->
        <div id="datagrid-container"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Functie om de pagina-inhoud bij te werken
        function setCurrentPage(page) {
            const contentDiv = document.getElementById('content');

            if (page === 'Home') {
                // Voeg de datagrid toe voor de Home pagina
                contentDiv.innerHTML = `
                <h1>${page}</h1>
                <p>Inhoud van ${page} wordt hier weergegeven.</p>
                <table id="datagrid">
                    <thead>
                        <tr>
                            <th>ProjectId</th>
                            <th>ProjectString</th>
                            <th>ProjectPartnerNumber</th>
                            <th>ProjectType</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- De gegevens worden hier via JavaScript geladen -->
                    </tbody>
                </table>
            `;


                // Hier kun je de functie aanroepen om gegevens uit je database op te halen en weer te geven in de datagrid
                loadDataGrid();
            } else {
                contentDiv.innerHTML = `<h1>${page}</h1><p>Inhoud van ${page} wordt hier weergegeven.</p>`;
            }
        }


        // Functie om projecten uit de database op te halen en in een datagrid weer te geven
        function loadDataGrid() {
            console.log('Laad gegevens...'); // Debugging log
            fetch('http://192.168.1.48:3000/api/projects')
                .then(response => response.json())
                .then(data => {
                    console.log('Gegevens opgehaald:', data); // Debugging log
const tableBody = document.querySelector('#datagrid tbody');
                    tableBody.innerHTML = '';  // Maak de bestaande inhoud van de tabel leeg

                    data.forEach(project => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${project.projectId}</td>
                    <td>${project.projectString}</td>
                    <td>${project.projectPartnerNumber}</td>
                    <td>${project.projectType}</td>
                `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Fout bij het ophalen van gegevens:', error);
                });
        }



        // Uitlogfunctie
        function onLogout() {
            window.location.href = 'index.html'; // Terug naar inlogpagina bij uitloggen
        }
    </script>
</body>
</html>
